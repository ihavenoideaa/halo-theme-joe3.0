apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  generateName: annotation-setting-
spec:
  targetRef:
    group: core.halo.run
    kind: LinkGroup
  formSchema:
    - $formkit: "text"
      name: "link_group_sort_seq"
      label: "链接分类排序序号，数字越大越靠前，如果<=0，则按照默认排序方式进行排序"
      value: "0"
    - $formkit: "select"
      name: "link_group_enable_show"
      label: "是否显示"
      value: "true"
      options:
        - value: "true"
          label: 是
        - value: "false"
          label: 否

    - $formkit: text
      name: icon
      label: 图标
      value: 'ri-'
      help: "图标库：https://remixicon.com/ 需要带'ri-'前缀"
    - $formkit: radio
      name: show_on_heolink
      label: 显示在HeoLink中
      help: 控制此分组是否显示在HeoLink中
      value: "true"
      options: 
        - label: 显示
          value: "true"
        - label: 不显示
          value: "false"
    - $formkit: radio
      name: show_group_anonymous
      label: 分组是否登录可见
      help: 控制此分组是否登录可见
      value: "false"
      options:
        - label: 是
          value: "true"
        - label: 否
          value: "false"

