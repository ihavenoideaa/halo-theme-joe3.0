apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  generateName: annotation-setting-
spec:
  targetRef:
    group: core.halo.run
    kind: Link
  formSchema:
    - $formkit: "text"
      name: "link_sort_seq"
      label: "同一分类内链接排序序号，数字越大越靠前，如果<=0，则按照默认排序方式进行排序"
      value: "0"
    - $formkit: "select"
      name: "link_enable_show"
      label: "是否显示"
      value: "true"
      options:
        - value: "true"
          label: 是
        - value: "false"
          label: 否

    - $formkit: radio
      name: to_post_radio
      id: to_post_radio
      label: 关联文章
      help: 控制此链接是否关联文章
      value: "false"
      options: 
        - label: 关联
          value: "true"
        - label: 不关联
          value: "false"
    - $formkit: postSelect
      name: to_post
      if: $get(to_post_radio).value == "true"
      label: 关联的文章
      help: "当有关联的文章时，则跳转到对应文章，而不是直接访问地址。上方的关联文章选择 关联 后有效"
    - $formkit: radio
      name: show_link_anonymous
      label: 链接是否登录可见
      help: 控制此链接是否登录可见
      value: "false"
      options:
        - label: 是
          value: "true"
        - label: 否
          value: "false"