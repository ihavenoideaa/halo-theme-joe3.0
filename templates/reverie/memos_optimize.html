                <div id="memos-xtype" class="pt-5 pl-2 w-full flex flex-row justify-start items-center gap-2.5 flex-wrap"></div>

      <th:block th:replace="~{modules/macro/tail :: tail}" />

            memosHost = /*[[${theme.config.memos.memos_host}]]*/ '';
            memosUserId = /*[[${theme.config.memos.memos_user}]]*/'users/1';
            memosPageSize = /*[[${theme.config.memos.memos_page_size}]]*/ 10;
            memosCacheApi = /*[[${theme.config.memos.memos_cache_api}]]*/'';
            memosSelectUser = /*[[${theme.config.memos.enable_user_select}]]*/false;
            haloAvatar = /*[[${theme.config.blogger.avatar ?: (theme.config.blogger.default_avatar ?: '/themes/theme-Joe3/assets/img/transparent-placeholder.png')}]]*/"";
            lazyAvatar = /*[[${theme.config.blogger.lazyload_avatar}]]*/"";
            lazyThumbnail = /*[[${theme.config.home.lazyload_thumbnail}]]*/"";
